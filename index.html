<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Stevens 150th Anniversary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <!-- Example layout boilerplate -->
    <header class="page-header">
      <div class="container">
        <nav>
          <h1>
            Stevens 150th Anniversary Nomination
          </h1>
        </nav>
      </div>
    </header>

    <!-- Example description and UI -->
    <section class="container main">
      <p>
        This text is just a blurb about the Stevens Nomination.
      </p>
    </section>

    <form
      class="needs-validation container"
      onSubmit="return uploadFile()"
      novalidate
    >
      <div class="form-row">
        <div class="form-group col-md-8">
          <label for="Nominee Full Name">Nominee Full Name</label>
          <input
            type="text"
            class="form-control"
            id="nominee-name"
            alt="Nominee Full Name Field"
            placeholder="Full Name"
          />
        </div>
        <div class="form-group col-md-8">
          <label for="Submitter Full Name">Submitter Full Name</label>
          <input
            type="text"
            class="form-control"
            id="submitter-name"
            alt="Submitter Full Name Field"
            placeholder="Full Name"
          />
        </div>
        <div class="form-group col-md-8">
          <label for="Email Address">Email Address</label>
          <input
            type="text"
            class="form-control"
            id="email-address"
            alt="Email Address"
            placeholder="Email Address"
          />
        </div>
        <div class="form-group col-md-8">
          <label for="Explanation">Explanation</label>
          <textarea
            class="form-control"
            id="explanation"
            alt="Explanation"
            rows="4"
            placeholder="Please provide a brief explanation of why you would like to nominate this person."
          ></textarea>
        </div>
        <div class="form-group col-md-8">
          <label for="File Upload">File Upload</label>
          <input
            type="file"
            class="form-control"
            id="file-upload"
            alt="Field to Submit Picture or Video"
          />
        </div>
      </div>
      <button class="btn btn-primary btn-block" type="submit">
        Submit
      </button>
    </form>

    <!-- A place to show the status of the upload
    <h2 id="results"></h2>

    <p class="info">
      To obtain an access token for quick testing, you can go to
      <a
        href="https://dropbox.github.io/dropbox-api-v2-explorer/#files_list_folder"
        target="_blank"
        >API Explorer</a
      >
      click the "Get Token" button on the top right, copy the token it creates
      and then paste it here.
    </p> -->

    <!-- Required jQuery, Popper, and Boostrap scripts -->
    <script src="js/form.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
